<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrow Agreement</title>
</head>
<body>
<h1>Escrow Agreement</h1>
<form action="/generate-pdf" method="POST">
    <!-- Payer Details -->
    <fieldset>
        <legend>Payer Details</legend>
        <label for="payer-name">Name:</label>
        <input type="text" id="payer-name" name="payer-name" required />
        <label for="payer-address">Ethereum Address:</label>
        <input type="text" id="payer-address" name="payer-address" required />
        <label for="payer-description">Description:</label>
        <textarea id="payer-description" name="payer-description" rows="3"></textarea>
    </fieldset>

    <!-- Payee Details -->
    <fieldset>
        <legend>Payee Details</legend>
        <label for="payee-name">Name:</label>
        <input type="text" id="payee-name" name="payee-name" required />
        <label for="payee-address">Ethereum Address:</label>
        <input type="text" id="payee-address" name="payee-address" required />
        <label for="payee-description">Description:</label>
        <textarea id="payee-description" name="payee-description" rows="3"></textarea>
    </fieldset>

    <!-- Escrow Details -->
    <fieldset>
        <legend>Escrow Details</legend>
        <label for="amount">Amount (ETH):</label>
        <input type="number" step="0.01" id="amount" name="amount" required />
    </fieldset>

    <button type="submit">Generate PDF</button>
</form>
</body>
</html>
