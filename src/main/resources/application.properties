spring.application.name=docu-sign

docusign.base-url=https://demo.docusign.net/restapi
docusign.oauth-base-path=account-d.docusign.com
docusign.user-id=test-user-id
docusign.account-id=test-account-id
docusign.integrator-key=test-integrator-key
docusign.private-key=test-private-key

springdoc.swagger-ui.path=docs

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE


spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect